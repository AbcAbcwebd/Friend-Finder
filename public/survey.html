<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Survey -- Cuddle Up</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="/app.js"></script>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="survey-body">
	<h2 id="survey-header">Main Survey</h2>
	<form id="survey-form">
	<p class='special-label'>Your name:</p>
	<input type="text" id="name-input" class='special-label'>
	<p class='special-label'>Photo URL:</p>
	<input type="text" id="photo-input" class='special-label'>
	<p class='special-label'>I'm a...</p>
	<select id="gender-select" class='special-label'>
	  <option value="male">Male</option>
	  <option value="female">Female</option>
	  <option value="other">Other</option>
	</select>
	<p class='special-label'>Seeking...</p>
	<input type="checkbox" name="preference" value="male" class='special-label'>Male<br>
    <input type="checkbox" name="preference" value="female" checked class='special-label'>Female<br>
    <input type="checkbox" name="preference" value="other" class='special-label' checked>Other<br>
	</form>
	<button id="submit-survey-btn">Submit</button>

	<!-- Modal -->
	<!-- The Modal -->
	<div id="display-modal" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <h2>Your beest match:</h2>
	    <h1 id='match-name'></h1>
	    <img src='' id='match-image'>
	  </div>

	</div>


	<script type="text/javascript">
		generateQuiz('basicSurvey');
	</script>
</body>
</html>
