<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Survey -- Cuddle Up</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="/app.js"></script>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Main Survey</h2>
	<form id="survey-form">
	<p>Your name:</p>
	<input type="text" id="name-input">
	<p>Photo URL:</p>
	<input type="text" id="photo-input">
	<p>I'm a...</p>
	<select id="gender-select">
	  <option value="male">Male</option>
	  <option value="female">Female</option>
	  <option value="other">Other</option>
	</select>
	<p>Seeking...</p>
	<input type="checkbox" name="preference" value="male">Male<br>
    <input type="checkbox" name="preference" value="female" checked>Female<br>
    <input type="checkbox" name="preference" value="other" checked>Other<br>
	</form>
	<button id="submit-survey-btn">Submit</button>

	<!-- Modal -->
	<!-- The Modal -->
	<div id="display-modal" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <h2>Your beest match:</h2>
	    <h1 id='match-name'></h1>
	    <img src='' id='match-image'>
	  </div>

	</div>


	<script type="text/javascript">
		generateQuiz('basicSurvey');
	</script>
</body>
</html>
